<!DOCTYPE html>
<html>
    <head>
        <title>contract form</title>
        <style>
            body{
                font-family: Arial;
                background-color: brown;
            }
            .form-container{
                width:400px;
                margin:50px auto;
                background:white;
                padding:20px;
                border-radius:10px;
                box-shadow:0 4px 6px rgba(0,0,0,0,1);
            }
            input,textarea{
                width:100%;
                padding:10px;
                margin:8px 0;
                border:1px solid #ccc;
                border-radius:5px;
                background-color: blueviolet;
            }
            button{
                background-color: aquamarine;
                color:aliceblue;
                padding:10px 15px;
                border-radius: 5px;
                cursor:pointer;
            }
            button:hover{
                background-color: blueviolet;
            }
        </style>
    </head>
    <body><div class="form-contrainer">
        <h2>contact us</h2>
        <form>
            <input type="text" placeholder="Akhila" required>
            <input type="email" placeholder="akhila.p821@gmail.com" requried>
            <textarea rows="4" placeholder="software developer"></textarea>
            <button type="submit">send</button>
        </form>
    </div></body>       
</html>
